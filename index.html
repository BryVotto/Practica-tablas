<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Check with Random Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas de multiplicar </h1>
    <div id="numberContainer">
        <div id="box1" class="square"></div>
        <p class="multi"> X </p>
        <div id="box2" class="square"></div>
    </div>
    <form id="multiplicationForm" onsubmit="checkMultiplication(event)">
        <label for="answer">Respuesta:</label>
        <input type="number" id="answer" name="answer" required>
        <input type="submit" value="Check">
    </form>
    
    <p id="result"></p>

    <script src="index.js"></script>

</body>
</html>
